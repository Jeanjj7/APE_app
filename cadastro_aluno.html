<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Aluno | APE</title>
    <link rel="stylesheet" href="style_login.css">
</head>

<body>

    <div class="container">
        <h1>Cadastro de Aluno</h1>

        <form id="formAluno">

            <label>Nome Completo:</label>
            <input type="text" id="nomeAluno" required>

            <label>Email:</label>
            <input type="email" id="emailAluno" required>

            <label>CPF:</label>
            <input type="text" id="cpfAluno" maxlength="14" placeholder="000.000.000-00" required>

            <label>Data de Nascimento:</label>
            <input type="date" id="dataAluno" required>

            <label>SÃ©rie:</label>
            <input type="text" id="serieAluno" placeholder="Ex: 8Âº Ano" required>

            <label>MatÃ©ria com dificuldade:</label>
            <select id="materiaAluno" required>
                <option value="">Selecione</option>
                <option value="MatemÃ¡tica">MatemÃ¡tica</option>
                <option value="PortuguÃªs">PortuguÃªs</option>
                <option value="InglÃªs">InglÃªs</option>
                <option value="HistÃ³ria">HistÃ³ria</option>
            </select>

            <label>Escola:</label>
            <input type="text" id="escolaAluno" placeholder="Nome da Escola" required>

            <label>Senha:</label>
            <div class="senha-container">
                <input type="password" id="senhaAluno" required>
                <span class="toggle" onclick="mostrarSenha('senhaAluno')">ğŸ‘ï¸</span>
            </div>

            <label>Confirmar Senha:</label>
            <div class="senha-container">
                <input type="password" id="confirmarSenhaAluno" required>
                <span class="toggle" onclick="mostrarSenha('confirmarSenhaAluno')">ğŸ‘ï¸</span>
            </div>

            <p id="erroAluno" class="erro"></p>

            <button type="button" id="btnCadastrarAluno">Cadastrar</button>

        </form>

        <button class="voltar" onclick="window.location.href='login_aluno.html'">â¬…ï¸ Voltar</button>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>

        // ğŸ‘ï¸ Mostrar/Ocultar senha
        function mostrarSenha(id) {
            let campo = document.getElementById(id);
            campo.type = campo.type === "password" ? "text" : "password";
        }

        // ğŸ”¥ VALIDAR SENHA DO ALUNO
        function validarSenhaAluno() {
            const senha = $("#senhaAluno").val();
            const confirmar = $("#confirmarSenhaAluno").val();
            const erro = $("#erroAluno");

            const maiuscula = /[A-Z]/;
            const numero = /\d/;
            const especial = /[@#]/;

            if (!maiuscula.test(senha)) {
                erro.text("A senha deve conter pelo menos 1 letra maiÃºscula.");
                return false;
            }
            if (!numero.test(senha)) {
                erro.text("A senha deve conter pelo menos 1 nÃºmero.");
                return false;
            }
            if (!especial.test(senha)) {
                erro.text("A senha deve conter @ ou #.");
                return false;
            }
            if (senha !== confirmar) {
                erro.text("As senhas nÃ£o coincidem.");
                return false;
            }

            erro.text("");
            return true;
        }

        // â• CADASTRAR ALUNO
        $("#btnCadastrarAluno").click(function () {

            if (!validarSenhaAluno()) return;

            let nome = $("#nomeAluno").val();
            let email = $("#emailAluno").val();
            let cpf = $("#cpfAluno").val();
            let data = $("#dataAluno").val();
            let serie = $("#serieAluno").val();
            let materia = $("#materiaAluno").val();
            let escola = $("#escolaAluno").val();
            let senha = $("#senhaAluno").val();

            $.ajax({
                url: "inserir_aluno.php",
                type: "POST",
                data: {
                    nome: nome,
                    email: email,
                    cpf: cpf,
                    data_nascimento: data,
                    serie: serie,
                    materia: materia,
                    escola: escola,
                    senha: senha,
                    id_escola: 1
                },
                success: function (resposta) {
                    alert(resposta);

                    setTimeout(() => {
                        location.reload();
                    }, 600);
                },
                error: function () {
                    alert("Erro ao cadastrar aluno!");
                }
            });

        });

    </script>

</body>

</html>
