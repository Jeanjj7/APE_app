<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VoluntÃ¡rio | APE</title>
    <link rel="stylesheet" href="style_login.css">
</head>

<body>

    <div class="container">
        <h1>Cadastro de VoluntÃ¡rio</h1>

        <form id="formVoluntario">

            <label>Nome Completo:</label>
            <input type="text" id="nomeVol" required>

            <label>Email:</label>
            <input type="email" id="emailVol" required>

            <label>CPF:</label>
            <input type="text" id="cpfVol" maxlength="14" placeholder="000.000.000-00" required>

            <label>Data de Nascimento:</label>
            <input type="date" id="dataVol" required>

            <label>Ãrea de Conhecimento:</label>
            <select id="areaVol" required>
                <option value="">Selecione</option>
                <option value="MatemÃ¡tica">MatemÃ¡tica</option>
                <option value="PortuguÃªs">PortuguÃªs</option>
                <option value="InglÃªs">InglÃªs</option>
                <option value="HistÃ³ria">HistÃ³ria</option>
            </select>

            <label>Disponibilidade:</label>
            <input type="text" id="dispVol" placeholder="Ex: ManhÃ£, Tarde, Noite" required>

            <label>Senha:</label>
            <div class="senha-container">
                <input type="password" id="senhaVol" required>
                <span class="toggle" onclick="mostrarSenha('senhaVol')">ğŸ‘ï¸</span>
            </div>

            <label>Confirmar Senha:</label>
            <div class="senha-container">
                <input type="password" id="confVol" required>
                <span class="toggle" onclick="mostrarSenha('confVol')">ğŸ‘ï¸</span>
            </div>

            <p id="erroVoluntario" class="erro"></p>

            <button type="button" id="btnCadastrarVol">Cadastrar</button>

        </form>

        <button class="voltar" onclick="window.location.href='login_voluntario.html'">â¬…ï¸ Voltar</button>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>

        function mostrarSenha(id) {
            let campo = document.getElementById(id);
            campo.type = campo.type === "password" ? "text" : "password";
        }

        // ğŸ”¥ VALIDAR SENHA
        function validarSenhaVol() {
            const senha = $("#senhaVol").val();
            const confirmar = $("#confVol").val();
            const erro = $("#erroVoluntario");

            const maiuscula = /[A-Z]/;
            const numero = /\d/;
            const especial = /[@#]/;

            if (!maiuscula.test(senha)) {
                erro.text("A senha deve conter pelo menos 1 letra maiÃºscula.");
                return false;
            }
            if (!numero.test(senha)) {
                erro.text("A senha deve conter pelo menos 1 nÃºmero.");
                return false;
            }
            if (!especial.test(senha)) {
                erro.text("A senha deve conter @ ou #.");
                return false;
            }
            if (senha !== confirmar) {
                erro.text("As senhas nÃ£o coincidem.");
                return false;
            }

            erro.text("");
            return true;
        }

        // â• CADASTRAR VOLUNTÃRIO
        $("#btnCadastrarVol").click(function () {

            if (!validarSenhaVol()) return;

            let nome = $("#nomeVol").val();
            let email = $("#emailVol").val();
            let cpf = $("#cpfVol").val();
            let data_nascimento = $("#dataVol").val();
            let area = $("#areaVol").val();
            let disp = $("#dispVol").val();
            let senha = $("#senhaVol").val();

            $.ajax({
                url: "inserir_voluntario.php",
                type: "POST",
                data: {
                    nome: nome,
                    email: email,
                    cpf: cpf,
                    data_nascimento: data_nascimento,
                    area_conhecimento: area,
                    disponibilidade: disp,
                    senha: senha
                },
                success: function (resposta) {
                    alert(resposta);

                    setTimeout(() => {
                        location.reload();
                    }, 600);
                },
                error: function () {
                    alert("Erro ao cadastrar voluntÃ¡rio!");
                }
            });

        });

    </script>

</body>

</html>
